<html lang="en">

<head>

    <title>Workshop Gratuito</title>

<body>
    <div class="container">
        <header>
            <img src="images/logo.png" alt="logo" class="logo">

            <h3>100% gratuito e online</h3>
        </header>

        <main>
            <form>
                <input type="text" placeholder="Nome" name="nome" class="dados">

                    <input type="checkbox" id="check">
                    Sim, desejo me inscrever no Workshop e receber e-mails sobre tecnologia, programação e ofertas.
                </label>

                <button class="button">Quero receber o acesso!</button>
            </form>
